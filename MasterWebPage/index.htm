<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <style>
        html {
            font-family: Helvetica;
            display: inline-block;
            margin: 0px auto;
            text-align: center;
        }
        
        .slidecontainer {
            width: 100%;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 50%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        
        .slider:hover {
            opacity: 1;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .button {
            background-color: #195B6A;
            border: none;
            color: white;
            padding: 16px 40px;
            text-decoration: none;
            font-size: 30px;
            margin: 2px;
            cursor: pointer;
        }
        
        .button2 {
            background-color: #77878A;
        }
    </style>
</head>

<body>
    <img src="m4e.png" alt="Mad4Electronic" width="300" height="90">
    <h1> AbhiNidhi Homes control</h1>
    <a href="nodes.htm">Contact Information</a>
    <div class="slidecontainer">
        <p>Dimmer 1:</p>
        <input type="range" min="1" max="255" value="127" class="slider" id="myRange_1">
        <p>Value: <span id="demo_1"></span></p>

        <p>Dimmer 2:</p>
        <input type="range" min="1" max="255" value="127" class="slider" id="myRange_2">
        <p>Value: <span id="demo_2"></span></p>

        <p>Dimmer 3:</p>
        <input type="range" min="1" max="255" value="127" class="slider" id="myRange_3">
        <p>Value: <span id="demo_3"></span></p>
    </div>

    <p>Room Temperature: <span id="temp">updating..</span></p>

    <p>TIME From ESP8266: <span id="time">updating..</span></p>

    <p>TV LED IS: <span id="tv_led_state">updating...</span></p>
    <p><button class="button" onclick="TVLEDfunction()">TV LED</button></p>

    <p>TOP Section LED IS: <span id="top_state">updating...</span></p>
    <p><button class="button" onclick="TOPLEDfunction()">TOP LED</button></p>

    <p>BED ROOM LED IS: <span id="bed_led_tv">updating...</span></p>
    <p><button class="button" onclick="BEDLEDfunction()">BEDROOM LED</button></p>


    <img src="m4e_adv.png" alt="Mad4Electronic" width="300" height="90">

    <script>
        var range = document.getElementById("myRange_1");
        range.oninput = function() {
            console.log(this.value);
            var xhr = new XMLHttpRequest();
            var sliderValue = this.value;
            var url = "/Slider";
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo_1").innerHTML = sliderValue;
                }
                //console.log(sliderValue);
            }
            document.getElementById("demo_1").innerHTML = sliderValue;
            xhr.open("GET", "/Slider?SliderVal=" + sliderValue, true);
            xhr.send();
        }

        var range = document.getElementById("myRange_2");
        range.oninput = function() {
            console.log(this.value);
            var xhr = new XMLHttpRequest();
            var sliderValue = this.value;
            var url = "/Slider";
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo_2").innerHTML = sliderValue;
                }
                //console.log(sliderValue);
            }
            document.getElementById("demo_2").innerHTML = sliderValue;
            xhr.open("GET", "/Slider_1?SliderVal=" + sliderValue, true);
            xhr.send();
        }

        var range = document.getElementById("myRange_3");
        range.oninput = function() {
            console.log(this.value);
            var xhr = new XMLHttpRequest();
            var sliderValue = this.value;
            var url = "/Slider";
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo_3").innerHTML = sliderValue;
                }
                //console.log(sliderValue);
            }
            document.getElementById("demo_3").innerHTML = sliderValue;
            xhr.open("GET", "/Slider_2?SliderVal=" + sliderValue, true);
            xhr.send();
        }

        // Range Slider
        function TVLEDfunction() {
            console.log("button clicked");
            var xhr = new XMLHttpRequest();
            var url = "/tvled";
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("tv_led_state").innerHTML = this.responseText;
                }
            }
            xhr.open("GET", url, true);
            xhr.send();
        }

        // TOP LED Script
        function TOPLEDfunction() {
            console.log("button clicked");
            var xhr = new XMLHttpRequest();
            var url = "/topled";
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("top_state").innerHTML = this.responseText;
                }
            }
            xhr.open("GET", url, true);
            xhr.send();
        }

        // BED ROOM led script
        function BEDLEDfunction() {
            console.log("button clicked");
            var xhr = new XMLHttpRequest();
            var url = "/bedroomled";
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("bed_led_tv").innerHTML = this.responseText;
                }
            }
            xhr.open("GET", url, true);
            xhr.send();
        }

        // Send Temp Value
        setInterval(function() {
            // Call a function repetatively with 2 Second interval
            getData();
            getTime();
        }, 2000);

        function getData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("temp").innerHTML = this.responseText;
                }
            }
            xhttp.open("GET", "readADC", true);
            xhttp.send();
        }

        function getTime() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("time").innerHTML = this.responseText;
                }
            }
            xhttp.open("GET", "getTime", true);
            xhttp.send();
        }

        document.addEventListener('DOMContentLoaded', TVLEDfunction, false);
        document.addEventListener('DOMContentLoaded', TOPLEDfunction, false);
        document.addEventListener('DOMContentLoaded', BEDLEDfunction, false);
    </script>
</body>

</html>
